    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #141414;
            --gold: #D4AF37;
            --gold-light: #F7E7CE;
            --pink: #FF1493;
            --pink-light: #FFB6C1;
            --text: #ffffff;
            --text-muted: #888888;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Theme backgrounds */
        body.gold-theme {
            background: linear-gradient(135deg, #1A0505 0%, #2D0A0A 50%, #1A0505 100%);
        }

        body.pink-theme {
            background: linear-gradient(135deg, #2D0A1A 0%, #1A0510 50%, #2D0A1A 100%);
        }

        body.dark-theme {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0a0a1a 100%);
        }

        /* Floating Hearts Background */
        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .floating-heart {
            position: absolute;
            opacity: 0.08;
            animation: float-heart-center 8s ease-in-out infinite;
        }

        @keyframes float-heart-center {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.05;
            }
            25% {
                transform: translateY(-30px) translateX(15px) scale(1.1);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-50px) translateX(-10px) scale(1);
                opacity: 0.08;
            }
            75% {
                transform: translateY(-20px) translateX(20px) scale(1.05);
                opacity: 0.1;
            }
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .header .from {
            color: var(--pink-light);
            font-size: 16px;
        }

        .instruction {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .scratch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .scratch-box {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            border-radius: 16px;
            overflow: hidden;
        }

        .scratch-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            text-align: center;
            border-radius: 16px;
        }

        .scratch-content.winner {
            background: linear-gradient(135deg, #D4AF37, #F7E7CE, #D4AF37);
            border: 3px solid #D4AF37;
        }

        .scratch-content.empty {
            background: linear-gradient(135deg, #4A0E0E, #6B1A1A);
            border: 3px solid #6B1A1A;
        }

        .scratch-content .icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .scratch-content .text {
            font-size: 12px;
            font-weight: 600;
            line-height: 1.3;
        }

        .scratch-content.winner .text {
            color: #1a0a0a;
        }

        .scratch-content.empty .text {
            color: #fff;
        }

        .scratch-box canvas {
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 16px;
            z-index: 2;
        }

        .scratch-box.revealed canvas {
            display: none;
        }

        .scratch-box.revealed .scratch-content {
            animation: reveal-float 0.6s ease-out;
        }

        @keyframes reveal-float {
            0% { transform: scale(0.8) translateY(0); opacity: 0; }
            50% { transform: scale(1.1) translateY(-15px); opacity: 1; }
            75% { transform: scale(1.05) translateY(-8px); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        .play-again {
            background: linear-gradient(135deg, var(--gold), var(--pink));
            color: #000;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .footer p {
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 10px;
        }

        .footer a {
            color: var(--gold);
            text-decoration: none;
            font-size: 14px;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Winner modal */
        .winner-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .winner-modal.active {
            display: flex;
        }

        .winner-content {
            background: var(--bg-card);
            border: 2px solid var(--gold);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 350px;
            animation: pop-in 0.4s ease;
        }

        @keyframes pop-in {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .winner-content h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .winner-content .prize-display {
            background: linear-gradient(135deg, var(--gold), #F7E7CE);
            color: #1a0a0a;
            padding: 20px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0;
        }

        .winner-content p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .close-modal {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

<body class="gold-theme">
    <!-- Floating Hearts -->
    <div class="hearts-background" id="heartsBackground"></div>

    <div class="container">
        <div class="header">
            <h1 id="titleText">üíï Surprise for You üíï</h1>
            <p class="from" id="fromText">From: Someone Special</p>
        </div>

        <p class="instruction">‚ú® Scratch each box to reveal what's inside ‚ú®</p>

        <div class="scratch-grid" id="scratchGrid">
            <!-- Generated by JS -->
        </div>

        <button class="play-again" onclick="resetGame()">‚Üª Play Again</button>

        <div class="footer">
            <p>Want to send your own surprise?</p>
            <a href="index.html">üíï Create Your Free Card</a>
        </div>
    </div>

    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Winner Modal -->
    <div class="winner-modal" id="winnerModal">
        <div class="winner-content">
            <h2>üéâ You Won!</h2>
            <div class="prize-display" id="prizeDisplay">Your Prize</div>
            <p>Screenshot this and show it to redeem your prize! üòè</p>
            <button class="close-modal" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipient = decodeURIComponent(urlParams.get('r') || 'You');
        const sender = decodeURIComponent(urlParams.get('s') || 'Someone Special');
        const prize = decodeURIComponent(urlParams.get('p') || '30 Min Massage üíÜ');
        const theme = urlParams.get('t') || 'gold';

        // Apply theme
        document.body.className = theme + '-theme';

        // Set text
        document.getElementById('titleText').textContent = `üíï Surprise for ${recipient} üíï`;
        document.getElementById('fromText').textContent = `From: ${sender}`;
        document.getElementById('prizeDisplay').textContent = prize;

        // Track view
        gtag('event', 'card_opened', {
            recipient: recipient,
            sender: sender,
            theme: theme
        });
        
        // TikTok - View Content (card was opened by recipient)
        ttq.track('ViewContent', {
            content_type: 'product',
            content_id: 'scratch_card_play',
            content_name: 'Jega Digital Scratch Card - Played'
        });

        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('heartsBackground');
            const hearts = ['üíï', '‚ô°', 'üíó', '‚ù§Ô∏è', 'üíñ'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                
                // Position hearts around the center area of the screen
                // Horizontal: 20% to 80% (center focused)
                // Vertical: 20% to 80% (spread throughout middle)
                heart.style.left = (20 + Math.random() * 60) + '%';
                heart.style.top = (20 + Math.random() * 60) + '%';
                heart.style.fontSize = (14 + Math.random() * 18) + 'px';
                heart.style.animationDuration = (6 + Math.random() * 6) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // Generate scratch boxes
        let winningBox = Math.floor(Math.random() * 3);

        function generateBoxes() {
            const grid = document.getElementById('scratchGrid');
            grid.innerHTML = '';
            winningBox = Math.floor(Math.random() * 3);

            const emptyMessages = [
                { icon: 'üòè', text: 'Not this one... Keep scratching!' },
                { icon: 'üíã', text: 'Try again, love...' }
            ];

            let emptyIdx = 0;

            for (let i = 0; i < 3; i++) {
                const box = document.createElement('div');
                box.className = 'scratch-box';
                box.id = 'box-' + i;

                const content = document.createElement('div');
                content.className = 'scratch-content';

                if (i === winningBox) {
                    content.classList.add('winner');
                    content.innerHTML = `<div class="icon">üéüÔ∏è</div><div class="text">${prize}</div>`;
                } else {
                    content.classList.add('empty');
                    const msg = emptyMessages[emptyIdx];
                    content.innerHTML = `<div class="icon">${msg.icon}</div><div class="text">${msg.text}</div>`;
                    emptyIdx = (emptyIdx + 1) % emptyMessages.length;
                }

                const canvas = document.createElement('canvas');
                canvas.width = 300;
                canvas.height = 300;

                box.appendChild(content);
                box.appendChild(canvas);
                grid.appendChild(box);

                initScratch(canvas, box, i);
            }
        }

        function initScratch(canvas, box, boxIndex) {
            const ctx = canvas.getContext('2d');
            let isScratching = false;
            let lastX = 0, lastY = 0;

            // Draw cover
            drawCover(ctx, canvas.width, canvas.height);

            function drawCover(ctx, w, h) {
                // Solid black base
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, w, h);

                let grad, ribbonColor, bowColor;

                if (theme === 'pink') {
                    grad = ctx.createLinearGradient(0, 0, w, h);
                    grad.addColorStop(0, '#FF1493');
                    grad.addColorStop(0.5, '#FF69B4');
                    grad.addColorStop(1, '#FF1493');
                    ribbonColor = '#FFB6C1';
                    bowColor = '#FF69B4';
                } else if (theme === 'dark') {
                    grad = ctx.createLinearGradient(0, 0, w, h);
                    grad.addColorStop(0, '#1a1a2e');
                    grad.addColorStop(0.5, '#16213e');
                    grad.addColorStop(1, '#0f0f1a');
                    ribbonColor = '#4a4a6a';
                    bowColor = '#6a6a8a';
                } else {
                    grad = ctx.createLinearGradient(0, 0, w, h);
                    grad.addColorStop(0, '#8B0000');
                    grad.addColorStop(0.5, '#DC143C');
                    grad.addColorStop(1, '#8B0000');
                    ribbonColor = '#FFB6C1';
                    bowColor = '#FF69B4';
                }

                ctx.fillStyle = grad;
                ctx.fillRect(0, 0, w, h);

                // Ribbons
                ctx.strokeStyle = ribbonColor;
                ctx.lineWidth = 14;
                ctx.beginPath();
                ctx.moveTo(w/2, 0);
                ctx.lineTo(w/2, h);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, h/2);
                ctx.lineTo(w, h/2);
                ctx.stroke();

                // Bow
                ctx.fillStyle = bowColor;
                ctx.beginPath();
                ctx.arc(w/2, h/2, 28, 0, Math.PI * 2);
                ctx.fill();

                // Heart
                ctx.font = '36px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üíï', w/2, h/2);

                // Text
                ctx.fillStyle = theme === 'dark' ? '#8a8aaa' : '#FFE4E1';
                ctx.font = 'bold 16px Arial';
                ctx.fillText('SCRATCH ME', w/2, h - 25);
            }

            function scratch(x, y) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineWidth = 50;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();

                lastX = x;
                lastY = y;
            }

            function checkReveal() {
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                let transparent = 0;
                for (let i = 3; i < data.length; i += 4) {
                    if (data[i] === 0) transparent++;
                }
                const pct = (transparent / (data.length / 4)) * 100;

                if (pct > 60) {
                    revealBox(box, boxIndex);
                }
            }

            function getCoords(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            }

            canvas.addEventListener('mousedown', e => {
                isScratching = true;
                const {x, y} = getCoords(e);
                lastX = x; lastY = y;
                scratch(x, y);
            });

            canvas.addEventListener('mousemove', e => {
                if (!isScratching) return;
                const {x, y} = getCoords(e);
                scratch(x, y);
            });

            canvas.addEventListener('mouseup', () => {
                isScratching = false;
                checkReveal();
            });

            canvas.addEventListener('mouseleave', () => {
                if (isScratching) {
                    isScratching = false;
                    checkReveal();
                }
            });

            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                isScratching = true;
                const {x, y} = getCoords(e);
                lastX = x; lastY = y;
                scratch(x, y);
            });

            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                if (!isScratching) return;
                const {x, y} = getCoords(e);
                scratch(x, y);
            });

            canvas.addEventListener('touchend', () => {
                isScratching = false;
                checkReveal();
            });
        }

        function revealBox(box, idx) {
            if (box.classList.contains('revealed')) return;
            box.classList.add('revealed');

            if (idx === winningBox) {
                createConfetti();
                gtag('event', 'prize_revealed', { prize: prize });
                setTimeout(() => {
                    document.getElementById('winnerModal').classList.add('active');
                }, 1000);
            }
        }

        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#D4AF37', '#FF1493', '#FFB6C1', '#F7E7CE', '#fff'];

            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'confetti';
                    c.style.left = Math.random() * 100 + '%';
                    c.style.top = '-10px';
                    c.style.background = colors[Math.floor(Math.random() * colors.length)];
                    c.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    container.appendChild(c);
                    setTimeout(() => c.remove(), 3000);
                }, i * 25);
            }
        }

        function closeModal() {
            document.getElementById('winnerModal').classList.remove('active');
        }

        function resetGame() {
            generateBoxes();
        }

        // Initialize
        generateBoxes();
    </script>
