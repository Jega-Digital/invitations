    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --hot-pink: #FF1493;
            --pink-light: #FF69B4;
            --gold: #FFD700;
            --bg: #0a0a0a;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
            background: radial-gradient(circle at 20% 30%, var(--hot-pink) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, var(--pink-light) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.3; }
        }

        /* Landing Container */
        .landing-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .landing-title {
            font-family: 'DM Serif Display', serif;
            font-size: 38px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, var(--hot-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .landing-subtitle {
            font-size: 15px;
            color: #999;
            margin-bottom: 32px;
        }

        /* Big Scratch Box */
        .scratch-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 20px;
        }

        .scratch-box {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a1a2a 100%);
            border-radius: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.3);
            border: 2px solid rgba(255, 20, 147, 0.3);
        }

        .scratch-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .scratch-text {
            font-family: 'DM Serif Display', serif;
            font-size: 40px;
            color: var(--gold);
            margin-bottom: 12px;
            letter-spacing: 2px;
        }

        .scratch-hint {
            font-size: 15px;
            color: #999;
            animation: pulse-text 2s ease-in-out infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Canvas overlay */
        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: 32px;
            touch-action: none;
        }

        /* Revealed content */
        .scratch-reveal {
            font-size: 80px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .reveal-text {
            font-family: 'DM Serif Display', serif;
            font-size: 26px;
            color: var(--hot-pink);
            margin-top: 16px;
            line-height: 1.3;
        }

        /* Stats */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        .stats-row span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* CTA Button */
        .cta-button {
            width: 100%;
            padding: 22px;
            font-size: 19px;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, var(--hot-pink), var(--pink-light));
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 12px 40px rgba(255, 20, 147, 0.4);
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        .cta-button.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .cta-button:active {
            transform: scale(0.97);
        }

        @media (max-width: 480px) {
            .landing-title {
                font-size: 32px;
            }
            
            .scratch-text {
                font-size: 36px;
            }
            
            .scratch-icon {
                font-size: 80px;
            }
        }
    </style>

<body>
    <div class="bg-gradient"></div>
    
    <div class="landing-container">
        <h1 class="landing-title">Surprise Your Man</h1>
        <p class="landing-subtitle">Scratch to see what this is üëá</p>
        
        <div class="scratch-container">
            <div class="scratch-box" id="scratchBox">
                <div class="scratch-icon">üéÅ</div>
                <div class="scratch-text">SCRATCH ME</div>
                <div class="scratch-hint">üëÜ Tap & drag</div>
            </div>
            <canvas class="scratch-canvas" id="scratchCanvas"></canvas>
        </div>

        <div class="stats-row">
            <span>‚≠ê 4.9</span>
            <span>‚è±Ô∏è 2 min</span>
            <span>üî• 1,243 today</span>
        </div>

        <button class="cta-button" id="ctaButton">
            Start Creating My Card ‚ú®
        </button>
    </div>

    <script>
        gtag('event', 'landing_loaded');
        ttq.track('ViewContent');

        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const scratchBox = document.getElementById('scratchBox');
        const ctaButton = document.getElementById('ctaButton');

        let isScratching = false;
        let hasRevealed = false;

        // Set canvas size
        function resizeCanvas() {
            const rect = scratchBox.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            
            // Draw overlay
            ctx.fillStyle = 'rgba(255, 20, 147, 0.95)';
            ctx.fillRect(0, 0, rect.width, rect.height);
            
            // Draw text
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.font = 'bold 46px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SCRATCH', rect.width / 2, rect.height / 2);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Scratch function
        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 35, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Calculate scratched percentage
        function getScratchedPercent() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparent = 0;
            
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) transparent++;
            }
            
            return (transparent / (pixels.length / 4)) * 100;
        }

        // Reveal content
        function revealContent() {
            if (hasRevealed) return;
            hasRevealed = true;
            
            gtag('event', 'scratch_completed');
            ttq.track('AddToCart');
            
            canvas.style.transition = 'opacity 0.5s';
            canvas.style.opacity = '0';
            
            setTimeout(() => {
                scratchBox.innerHTML = `
                    <div class="scratch-reveal">üíï</div>
                    <div class="reveal-text">Send Him a<br>Mystery Prize!</div>
                `;
                ctaButton.classList.add('visible');
                
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            }, 300);
        }

        // Get coordinates
        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            if (e.touches) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isScratching = true;
            const {x, y} = getCoords(e);
            scratch(x, y);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isScratching) return;
            const {x, y} = getCoords(e);
            scratch(x, y);
            
            if (getScratchedPercent() > 40) {
                revealContent();
            }
        });

        canvas.addEventListener('mouseup', () => {
            isScratching = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isScratching = false;
        });

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isScratching = true;
            const {x, y} = getCoords(e);
            scratch(x, y);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isScratching) return;
            const {x, y} = getCoords(e);
            scratch(x, y);
            
            if (getScratchedPercent() > 40) {
                revealContent();
            }
        });

        canvas.addEventListener('touchend', () => {
            isScratching = false;
        });

        // CTA click - redirect to builder
        ctaButton.addEventListener('click', () => {
            gtag('event', 'start_builder_clicked');
            ttq.track('InitiateCheckout', {
                content_type: 'product',
                value: 1.99,
                currency: 'USD'
            });
            
            // Redirect to builder page (index-interactive.html)
            window.location.href = 'index-interactive.html';
        });
    </script>
</body>
