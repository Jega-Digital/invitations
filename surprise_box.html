<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Pleasure Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #FF1493 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '‚ù§Ô∏è üíï üíó ‚ù§Ô∏è üíï üíó ‚ù§Ô∏è üíï üíó ‚ù§Ô∏è üíï üíó ‚ù§Ô∏è üíï üíó ‚ù§Ô∏è üíï';
            position: fixed;
            top: 5%;
            left: 0;
            width: 100%;
            font-size: 2em;
            opacity: 0.15;
            animation: floatHearts 20s linear infinite;
            pointer-events: none;
        }

        body::after {
            content: 'üíñ üíò üíù üíñ üíò üíù üíñ üíò üíù üíñ üíò üíù üíñ üíò üíù üíñ üíò';
            position: fixed;
            bottom: 3%;
            left: 0;
            width: 100%;
            font-size: 2em;
            opacity: 0.15;
            animation: floatHearts 25s linear infinite reverse;
            pointer-events: none;
        }

        @keyframes floatHearts {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            color: #FFE4E1;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.8), 0 0 40px rgba(255, 105, 180, 0.5);
            margin-bottom: 15px;
        }

        .header .message {
            color: #FFF;
            font-size: 1.3em;
            font-style: italic;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header .from {
            color: #FFB6C1;
            font-size: 1.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .instruction {
            text-align: center;
            color: #FFE4E1;
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.95;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .boxes-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .mystery-box {
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.3s ease;
            max-width: 180px;
        }

        .mystery-box:hover {
            transform: scale(1.05);
        }

        .mystery-box.scratched {
            pointer-events: none;
        }

        .box-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .box-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Default: Pink/Romance (for non-empty boxes) */
            background: linear-gradient(135deg, #FF69B4 0%, #FF1493 50%, #C71585 100%);
            border: 4px solid #FF1493;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.1);

            border-radius: 15px;
            padding: 20px;
            text-align: center;
            z-index: 1;
        }

        /* NEW: Golden Box Styles (for winning prize) */
        .box-content.golden {
            background: linear-gradient(135deg, #FFD700 0%, #FFC125 50%, #FFA500 100%); /* Gold/Yellow Gradient */
            border-color: #DAA520; /* Darker Gold Border */
            /* REMOVED: Outer box-shadow that might bleed through the canvas */
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.4); /* Subtle internal highlight */
        }
        
        /* Empty Box Styles (Darker Red/No-Prize) */
        .box-content.empty {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #B22222 100%);
            border-color: #8B0000;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.4), inset 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .box-content::before {
            content: 'üíï';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            opacity: 0.3;
        }

        .box-content::after {
            content: 'üíï';
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
            opacity: 0.3;
        }

        .box-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .box-text {
            font-size: 1em;
            font-weight: bold;
            color: #FFF;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .box-content.empty .box-text {
            color: #FFE4E1;
        }

        .reveal-animation {
            animation: revealBox 0.8s ease-out;
        }

        @keyframes revealBox {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .header .message {
                font-size: 1.1em;
            }

            .boxes-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                max-width: 100%;
            }

            .mystery-box {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üòâ Ultimate Pleasure Surprise üòâ</h1>
            <p class="message" id="personalMessage">One box contains your special pleasure!</p>
            <p class="from" id="fromName">From: Your Secret Admirer</p>
        </div>

        <p class="instruction">
            ‚ú® Scratch each box to reveal what's inside ‚ú®
        </p>

        <div class="boxes-container" id="boxesContainer">
            <!-- Boxes will be generated here -->
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const recipientName = urlParams.get('name') || 'Love';
        const message = urlParams.get('message') || 'One box contains your special pleasure!';
        const prize = urlParams.get('prize') || 'Golden Ticket:\n30 Minute Massage';
        const senderName = urlParams.get('from') || 'Your Secret Admirer';

        // Update header
        document.getElementById('personalMessage').textContent = message;
        document.getElementById('fromName').textContent = `From: ${senderName}`;

        // Randomly select which box has the prize (0, 1, or 2)
        const winningBox = Math.floor(Math.random() * 3);

        // Create the three boxes
        const boxesContainer = document.getElementById('boxesContainer');
        
        // Messages for empty boxes
        const emptyMessages = [
            { icon: 'üòè', text: 'Not this one...<br>Keep scratching üòò' },
            { icon: 'üíã', text: 'Wrong box babe...<br>Try again üî•' }
        ];
        
        let emptyMessageIndex = 0;
        
        for (let i = 0; i < 3; i++) {
            const boxDiv = document.createElement('div');
            boxDiv.className = 'mystery-box';
            boxDiv.id = `box-${i}`;
            
            const canvas = document.createElement('canvas');
            canvas.className = 'box-canvas';
            canvas.width = 300;
            canvas.height = 300;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'box-content';
            contentDiv.id = `content-${i}`;
            
            if (i === winningBox) {
                // Apply the new golden class for the winning look
                contentDiv.classList.add('golden'); 
                contentDiv.innerHTML = `
                    <div class="box-icon">üéüÔ∏è</div>
                    <div class="box-text">${prize.replace(/\n/g, '<br>')}</div>
                `;
            } else {
                contentDiv.classList.add('empty');
                const emptyMsg = emptyMessages[emptyMessageIndex];
                contentDiv.innerHTML = `
                    <div class="box-icon">${emptyMsg.icon}</div>
                    <div class="box-text">${emptyMsg.text}</div>
                `;
                // Cycle through the two empty messages
                emptyMessageIndex = (emptyMessageIndex + 1) % emptyMessages.length;
            }
            
            boxDiv.appendChild(contentDiv);
            boxDiv.appendChild(canvas); // Canvas added AFTER content so it appears on top
            boxesContainer.appendChild(boxDiv);
            
            // Initialize scratch canvas
            initScratchBox(canvas, i);
        }

        function initScratchBox(canvas, boxIndex) {
            const ctx = canvas.getContext('2d');
            let isScratching = false;
            let scratchedPercentage = 0;
            let lastX = 0; // For smoother scratching
            let lastY = 0; // For smoother scratching
            
            // Draw the scratch-off surface (gift box design)
            // PASS 'false' FOR isWinner TO FORCE UNIFORM OUTER LAYER
            drawGiftBox(ctx, canvas.width, canvas.height, false);
            
            function drawGiftBox(ctx, width, height, isWinnerIgnored) {
                // Accent colors are always PINK/ROSE GOLD regardless of prize inside
                const accentColor = '#FFB6C1'; 
                const secondaryAccent = '#FF69B4';

                // Gradient background - romantic red/pink
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#8B0000');
                gradient.addColorStop(0.5, '#DC143C');
                gradient.addColorStop(1, '#C71585');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, width, height);
                
                // Draw ribbon (Always Pink/Rose Gold)
                ctx.strokeStyle = accentColor;
                ctx.lineWidth = 15;
                ctx.beginPath();
                ctx.moveTo(width / 2, 0);
                ctx.lineTo(width / 2, height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, height / 2);
                ctx.lineTo(width, height / 2);
                ctx.stroke();
                
                // Draw bow (Always Pink)
                ctx.fillStyle = secondaryAccent;
                ctx.beginPath();
                ctx.arc(width / 2, height / 2, 30, 0, Math.PI * 2);
                ctx.fill();
                
                // Add heart symbol
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 45px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('üíï', width / 2, height / 2);
                
                // Add text
                ctx.fillStyle = '#FFE4E1';
                ctx.font = 'bold 18px Arial';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 4;
                ctx.fillText('SCRATCH ME', width / 2, height - 20);
            }
            
            function scratch(x, y) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.lineWidth = 50; // Larger brush for easy scratching

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();
                
                // Draw a small circle at the new point to handle click events without movement
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2);
                ctx.fill();
                
                lastX = x;
                lastY = y;
            }
            
            function calculateScratched() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                let transparent = 0;
                
                for (let i = 3; i < pixels.length; i += 4) {
                    if (pixels[i] === 0) transparent++;
                }
                
                scratchedPercentage = (transparent / (pixels.length / 4)) * 100;
                
                // Reveal the box once 30% is scratched
                if (scratchedPercentage > 30) {
                    revealBox(boxIndex);
                }
            }
            
            // Utility function to get coordinates
            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            }

            // Mouse events
            canvas.addEventListener('mousedown', (e) => {
                isScratching = true;
                const { x, y } = getCoordinates(e);
                lastX = x;
                lastY = y;
                scratch(x, y);
            });
            
            canvas.addEventListener('mousemove', (e) => {
                if (!isScratching) return;
                const { x, y } = getCoordinates(e);
                scratch(x, y);
            });
            
            canvas.addEventListener('mouseup', () => {
                isScratching = false;
                calculateScratched();
            });
            
            // Touch events
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isScratching = true;
                const { x, y } = getCoordinates(e);
                lastX = x;
                lastY = y;
                scratch(x, y);
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!isScratching) return;
                const { x, y } = getCoordinates(e);
                scratch(x, y);
            });
            
            canvas.addEventListener('touchend', () => {
                isScratching = false;
                calculateScratched();
            });
        }
        
        function revealBox(boxIndex) {
            const box = document.getElementById(`box-${boxIndex}`);
            const canvas = box.querySelector('canvas');
            const content = document.getElementById(`content-${boxIndex}`);
            
            // Mark as scratched
            box.classList.add('scratched');
            
            // Remove canvas
            canvas.style.transition = 'opacity 0.5s ease';
            canvas.style.opacity = '0';
            
            setTimeout(() => {
                canvas.remove();
                content.classList.add('reveal-animation');
                
                // If it's the winning box, celebrate!
                if (boxIndex === winningBox) {
                    celebrate();
                } else {
                    // If it's an empty box, remove the pointer events to stop all scratching
                    // and disable the other boxes for a moment if needed (not implemented here, but good idea)
                }
            }, 500);
        }
        
        function celebrate() {
            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfetti();
                }, i * 30);
            }
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            // Use specific colors for the confetti
            confetti.style.background = ['#ffd700', '#ff69b4', '#FF1493', '#FFB6C1'][Math.floor(Math.random() * 4)]; 
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>
</body>
</html>
