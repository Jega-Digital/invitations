<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PressOn Pro (AI Connected)</title>
    <style>
        :root {
            --primary: #ff4081;     
            --secondary: #00e676;   
            --dark: #121212;
            --panel: #1e1e1e;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            background-color: var(--dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- VIEWS --- */
        .view { display: none; flex-direction: column; height: 100%; width: 100%; }
        .view.active { display: flex; }

        /* --- INTRO --- */
        #intro-view {
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #1e1e1e 0%, #000000 100%);
        }

        .btn-main {
            border: 2px solid var(--primary);
            color: white;
            background: transparent;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* --- WORKSPACE --- */
        #workspace-view { position: relative; }
        
        #workspace-container {
            flex-grow: 1;
            position: relative;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #image-layer {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
            transition: transform 0.2s;
        }

        #selection-tool {
            position: absolute;
            top: 50%; left: 50%;
            width: 100px; height: 100px;
            border: 2px solid white;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.6);
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .mode-calibrate #selection-tool { border-color: var(--secondary); border-radius: 2px; }
        .mode-measure #selection-tool { border-color: var(--primary); border-radius: 50%; }

        /* --- CONTROLS --- */
        #controls-panel {
            background: var(--panel);
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            z-index: 20;
        }

        button { padding: 15px; border-radius: 8px; border: none; font-size: 1.2rem; background: #333; color: white; }
        button:active { background: #555; }
        .btn-action { background: var(--primary); }
        .magic-btn { background: linear-gradient(135deg, #6200ea, #b388ff); font-size: 0.9rem; }

        #hud {
            position: absolute; top: 0; left: 0; right: 0; padding: 15px;
            background: rgba(0,0,0,0.5); z-index: 5;
            display: flex; justify-content: space-between;
        }
    </style>
</head>
<body>

    <!-- INTRO -->
    <div id="intro-view" class="view active">
        <h1>PressOn Pro</h1>
        <p>1. Upload Photo <br> 2. Calibrate (Green) <br> 3. Measure (Pink)</p>
        <button class="btn-main" onclick="document.getElementById('file-input').click()">ðŸ“¸ Upload Photo</button>
        <input type="file" id="file-input" hidden accept="image/*">
    </div>

    <!-- WORKSPACE -->
    <div id="workspace-view" class="view">
        <div id="hud">
            <span id="step-label" style="font-weight:bold; color:var(--secondary)">STEP 1: CALIBRATE</span>
            <button class="magic-btn" onclick="app.magicFit()">âœ¨ Magic Fit</button>
        </div>

        <div id="workspace-container">
            <img id="image-layer" src="">
            <div id="selection-tool"></div>
        </div>

        <div id="controls-panel">
            <button onclick="app.action('w-dec')">W-</button>
            <button onclick="app.action('up')">â–²</button>
            <button onclick="app.action('w-inc')">W+</button>

            <button onclick="app.action('left')">â—€</button>
            <button class="btn-action" onclick="app.next()">NEXT</button>
            <button onclick="app.action('right')">â–¶</button>

            <button onclick="app.action('h-dec')">H-</button>
            <button onclick="app.action('down')">â–¼</button>
            <button onclick="app.action('h-inc')">H+</button>
        </div>
    </div>

    <script>
        const STEPS = [
            { id: 'cal', label: 'STEP 1: FIT TO CARD', type: 'cal' },
            { id: 'thumb', label: 'STEP 2: FIT TO THUMB', type: 'measure' },
            { id: 'index', label: 'STEP 3: FIT TO INDEX', type: 'measure' }
        ];

        const app = {
            state: { step: 0, x: 0, y: 0, w: 200, h: 130, scale: 1 },
            
            init() {
                document.getElementById('file-input').addEventListener('change', e => {
                    const reader = new FileReader();
                    reader.onload = evt => {
                        document.getElementById('image-layer').src = evt.target.result;
                        document.getElementById('intro-view').classList.remove('active');
                        document.getElementById('workspace-view').classList.add('active');
                        this.updateView();
                    };
                    reader.readAsDataURL(e.target.files[0]);
                });
            },

            action(act) {
                const s = this.state;
                if(act === 'up') s.y -= 5;
                if(act === 'down') s.y += 5;
                if(act === 'left') s.x -= 5;
                if(act === 'right') s.x += 5;
                if(act === 'w-inc') s.w += 5;
                if(act === 'w-dec') s.w -= 5;
                if(act === 'h-inc') s.h += 5;
                if(act === 'h-dec') s.h -= 5;
                this.renderTool();
            },

            renderTool() {
                const tool = document.getElementById('selection-tool');
                tool.style.transform = `translate(calc(-50% + ${this.state.x}px), calc(-50% + ${this.state.y}px))`;
                tool.style.width = this.state.w + 'px';
                tool.style.height = this.state.h + 'px';
            },

            next() {
                // Simple logic for next step
                if(this.state.step < STEPS.length - 1) {
                    this.state.step++;
                    this.updateView();
                } else {
                    alert("Done! Measurements saved.");
                }
            },

            updateView() {
                const step = STEPS[this.state.step];
                document.getElementById('step-label').innerText = step.label;
                document.body.className = step.type === 'cal' ? 'mode-calibrate' : 'mode-measure';
            },

            // --- AI CONNECTION ---
            async magicFit() {
                const btn = document.querySelector('.magic-btn');
                const img = document.getElementById('image-layer');
                
                btn.innerText = "Thinking...";
                
                try {
                    // Send to Python Server (Port 5001)
                    const response = await fetch('http://localhost:5001/detect-nail', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: img.src })
                    });

                    const data = await response.json();
                    
                    // Update Tool Position
                    this.state.x = data.x;
                    this.state.y = data.y;
                    this.state.w = data.w;
                    this.state.h = data.h;
                    this.renderTool();

                } catch (err) {
                    console.error(err);
                    alert("Server Error: Is python3 server.py running?");
                } finally {
                    btn.innerText = "âœ¨ Magic Fit";
                }
            }
        };

        app.init();
    </script>
</body>
</html>
