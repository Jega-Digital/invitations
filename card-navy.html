<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Invitation</title>
    
    <!-- Tone.js for Audio Generation (Free, No Copyright) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <!-- Open Graph Data (Using Secure RAW Image Link) -->
    <meta property="og:image" content="https://raw.githubusercontent.com/Jega-Digital/Invitations/main/navy-floral-background.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- CUSTOM FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Tangerine:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles - Deep Navy Background */
        body { margin: 0; padding: 0; background-color: #0a192f; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Playfair Display', serif; overflow: hidden; color: #d4af37; }
        .card-container { position: relative; width: 320px; height: 480px; background: #fff; border-radius: 20px; box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5); overflow: hidden; }
        
        #prize-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            padding: 30px; box-sizing: border-box;
            
            /* NAVY & GOLD BACKGROUND STYLE (Using Secure RAW Image Link) */
            background-image: 
                /* 1. Dark Navy Overlay for readability */
                linear-gradient(rgba(10, 25, 47, 0.85), rgba(10, 25, 47, 0.85)), 
                /* 2. Your Uploaded Navy Floral Image */
                url('https://raw.githubusercontent.com/Jega-Digital/Invitations/main/navy-floral-background.png');
            
            background-size: cover; 
            background-position: center;
            
            /* Gold Double Border */
            border: 8px double #d4af37; 
            border-radius: 20px; z-index: 1;
        }

        /* GOLD TEXT STYLES */
        .prize-title { 
            font-family: 'Tangerine', cursive; 
            font-size: 42px; 
            color: #f1c40f; /* Bright Gold */
            margin-bottom: 10px; 
            text-shadow: 1px 1px 2px #000; /* Dark shadow for pop on navy */
            line-height: 1.1; 
        }
        .prize-message { font-family: 'Playfair Display', serif; font-size: 24px; font-weight: 600; color: #e6c776; line-height: 1.2; padding: 0 10px; margin-bottom: 15px; }
        
        /* Details Box - Semi-transparent Navy */
        .prize-details { border-top: 1px solid #d4af37; border-bottom: 1px solid #d4af37; padding: 10px 0; margin-top: 10px; width: 80%; background: rgba(10, 25, 47, 0.6); }
        .detail-item { font-size: 10px; letter-spacing: 2px; text-transform: uppercase; color: #a0a0a0; margin-top: 5px; }
        .detail-value { font-size: 14px; font-weight: 600; color: #fff; margin-bottom: 5px; } /* White text for crisp contrast */
        .brand-footer { position: absolute; bottom: 20px; font-size: 10px; color: #d4af37; letter-spacing: 2px; text-transform: uppercase; }

        /* SCRATCH LAYER (SILVER FOIL) */
        canvas { position: absolute; top: 0; left: 0; z-index: 2; cursor: pointer; border-radius: 20px; touch-action: none; transition: opacity 0.5s ease; }
        .instructions { margin-top: 25px; color: #a0a0a0; font-size: 13px; letter-spacing: 1px; text-transform: uppercase; animation: pulse 2s infinite; font-family: sans-serif; }
        
        /* === ANIMATION CSS === */
        #confetti-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; opacity: 0; transition: opacity 1s ease; }
        .petal { position: absolute; width: 10px; height: 10px; background: #C0C0C0; /* SILVER Confetti */ border-radius: 50%; opacity: 0; transform: translateY(0); }
        @keyframes fall { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(480px) rotate(360deg); opacity: 0; } }
        /* Silver Burst */
        .burst-effect { position: absolute; top: 50%; left: 50%; width: 200px; height: 200px; background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(192,192,192,0.5) 50%, rgba(255,255,255,0) 100%); border-radius: 50%; transform: translate(-50%, -50%); animation: burst 1s forwards; z-index: 4; }
        @keyframes burst { 0% { opacity: 1; transform: scale(0.5) translate(-50%, -50%); } 50% { opacity: 0.8; transform: scale(1.5) translate(-50%, -50%); } 100% { opacity: 0; transform: scale(2.0) translate(-50%, -50%); } }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="card-container">
        <div id="confetti-container"></div> 
        
        <div id="prize-layer">
            <div class="prize-title" id="card-title">A Special Invitation</div>
            <div class="prize-message" id="prize-text">Loading...</div>
            <div class="prize-details" id="details-container">
                <div id="date-group"><div class="detail-item">Date</div><div class="detail-value" id="card-date">--</div></div>
                <div id="time-group"><div class="detail-item">Time</div><div class="detail-value" id="card-time">--</div></div>
                <div id="location-group"><div class="detail-item">Location</div><div class="detail-value" id="card-location">--</div></div>
            </div>
            <div class="brand-footer">With Love</div>
        </div>
        <canvas id="scratchCanvas"></canvas>
    </div>
    <p class="instructions">Rub screen to reveal</p>

    <script>
        // --- TONE.JS SETUP ---
        let sampler;
        let canPlay = false; 

        function setupAudio() {
            sampler = new Tone.Sampler({
                urls: { C4: "C4.mp3" },
                baseUrl: "https://tonejs.github.io/audio/salamander/",
            }).toDestination();
            sampler.volume.value = 0; 
        }

        function playRevealChime() {
            if (sampler) {
                sampler.triggerAttackRelease("G5", "8n"); 
                sampler.triggerAttackRelease("C6", "4n", "+0.2"); 
            }
        }

        // --- DATA FILLING & SETUP ---
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('prize-text').innerText = urlParams.get('msg') || "Scratch to reveal!";
        const titleParam = urlParams.get('title'); if (titleParam) document.getElementById('card-title').innerText = titleParam;
        const dateParam = urlParams.get('date'); const timeParam = urlParams.get('time'); const locParam = urlParams.get('loc');
        if (dateParam) document.getElementById('card-date').innerText = dateParam; else document.getElementById('date-group').style.display = "none"; 
        if (timeParam) document.getElementById('card-time').innerText = timeParam; else document.getElementById('time-group').style.display = "none";
        if (locParam) document.getElementById('card-location').innerText = locParam; else document.getElementById('location-group').style.display = "none";
        if (!dateParam && !timeParam && !locParam) document.getElementById('details-container').style.display = 'none';

        // --- CANVAS SETUP ---
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.card-container');
        const confettiContainer = document.getElementById('confetti-container');
        const dpr = window.devicePixelRatio || 1;
        const rect = container.getBoundingClientRect();
        canvas.width = rect.width * dpr; canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr); canvas.style.width = `${rect.width}px`; canvas.style.height = `${rect.height}px`;

        let isComplete = false;
        
        // --- DRAW SILVER SCRATCH FOIL ---
        function drawFoil() {
            const gradient = ctx.createLinearGradient(0, 0, rect.width, rect.height);
            // Silver Gradient
            gradient.addColorStop(0, '#A9A9A9'); 
            gradient.addColorStop(0.3, '#E0E0E0'); 
            gradient.addColorStop(0.6, '#A9A9A9'); 
            gradient.addColorStop(1, '#E0E0E0'); 
            ctx.fillStyle = gradient; ctx.fillRect(0, 0, rect.width, rect.height);
            
            // Silver Sparkles
            for (let i = 0; i < 5000; i++) { 
                const colors = ['rgba(255,255,255,', 'rgba(192,192,192,', 'rgba(169,169,169,']; 
                const color = colors[Math.floor(Math.random() * colors.length)];
                ctx.fillStyle = `${color} ${Math.random() * 0.5})`; 
                ctx.beginPath(); ctx.arc(Math.random() * rect.width, Math.random() * rect.height, Math.random() * 2, 0, Math.PI * 2); ctx.fill(); 
            }
            
            ctx.fillStyle = "rgba(0,0,0,0.5)"; 
            ctx.font = "italic 600 24px 'Playfair Display'"; 
            ctx.textAlign = "center"; ctx.shadowColor = "rgba(0,0,0,0.2)"; ctx.shadowBlur = 5; 
            ctx.fillText("Scratch to Reveal", rect.width/2, rect.height/2);
        }
        drawFoil();

        // --- ANIMATION / SOUND TRIGGER ---
        function runAnimation() {
            if (isComplete) return;
            isComplete = true; 
            playRevealChime(); 
            
            const burst = document.createElement('div');
            burst.className = 'burst-effect';
            container.appendChild(burst);

            for (let i = 0; i < 50; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = `${Math.random() * 100}%`;
                petal.style.top = `${-10 - Math.random() * 20}px`; 
                petal.style.width = `${4 + Math.random() * 6}px`;
                petal.style.height = `${4 + Math.random() * 6}px`;
                petal.style.animationDuration = `${1.5 + Math.random() * 1.5}s`;
                petal.style.animationDelay = `${Math.random() * 0.5}s`;
                petal.style.animationName = 'fall';
                confettiContainer.appendChild(petal);
            }

            confettiContainer.style.opacity = 1;
            canvas.style.opacity = 0; 
            document.querySelector('.instructions').innerText = 'The surprise is revealed!';

            setTimeout(() => {
                confettiContainer.innerHTML = '';
                if (burst && burst.parentNode) burst.parentNode.removeChild(burst);
            }, 3000);
        }
        
        // --- CHECK LOGIC ---
        function checkScratchCompletionOnLift() {
            if (isComplete) return; 
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let currentScratched = 0;
            const checkDensity = 20; 
            const totalCheckablePixels = (canvas.width * canvas.height) / checkDensity;
            for (let i = 3; i < pixels.length; i += 4 * checkDensity) {
                if (pixels[i] === 0) { currentScratched++; }
            }
            const scratchPercentage = (currentScratched / totalCheckablePixels) * 100;
            if (scratchPercentage >= 95) { runAnimation(); }
        }
        
        // --- SCRATCH MECHANIC ---
        let isDrawing = false;
        function scratch(x, y) { 
            ctx.globalCompositeOperation = 'destination-out'; 
            ctx.beginPath(); 
            const angle = Math.random() * Math.PI * 2; 
            const radius = 40; 
            ctx.ellipse(x, y, radius, radius * 0.8, angle, 0, Math.PI * 2); 
            ctx.fill(); 
        }

        document.addEventListener('touchstart', initializeAudioContext, { once: true });
        document.addEventListener('mousedown', initializeAudioContext, { once: true });
        
        function initializeAudioContext() {
            Tone.start().then(() => { setupAudio(); canPlay = true; });
        }

        canvas.addEventListener('mousedown', (e) => { isDrawing = true; }); 
        canvas.addEventListener('mouseup', (e) => { isDrawing = false; checkScratchCompletionOnLift(); });
        canvas.addEventListener('mousemove', (e) => { if (isDrawing) { const rect = canvas.getBoundingClientRect(); scratch(e.clientX - rect.left, e.clientY - rect.top); } });
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; }, {passive: false}); 
        canvas.addEventListener('touchend', (e) => { isDrawing = false; checkScratchCompletionOnLift(); });
        canvas.addEventListener('touchmove', (e) => { if (isDrawing) { const rect = canvas.getBoundingClientRect(); const touch = e.touches[0]; scratch(touch.clientX - rect.left, touch.clientY - rect.top); } }, {passive: false});
    </script>
</body>
</html>
